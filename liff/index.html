<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "Flex Message",
          "contents": {
  "type": "bubble",
  "direction": "ltr",
  "hero": {
    "type": "image",
    "url": "https://sv1.picz.in.th/images/2022/01/06/nhECvq.jpg",
    "size": "full",
    "aspectRatio": "1:1",
    "aspectMode": "fit",
    "backgroundColor": "#000000FF"
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "backgroundColor": "#100E0FFF",
    "borderColor": "#000000FF",
    "contents": [
      {
        "type": "text",
        "text": "⭐ รับได้เลย 50 บาท ⭐",
        "color": "#FF0000FF",
        "align": "center",
        "contents": []
      },
      {
        "type": "text",
        "text": "⭐⭐⭐⭐⭐ 4.5",
        "size": "xs",
        "color": "#FFFFFFFF",
        "align": "start",
        "contents": []
      },
      {
        "type": "text",
        "text": "ไม่ต้องฝากไม่ต้องลุ้น",
        "size": "md",
        "color": "#FFFFFFFF",
        "contents": []
      },
      {
        "type": "text",
        "text": "พิเศษ... 1 สิทธิ์ ต่อ 1ท่าน",
        "size": "sm",
        "color": "#FF00CAFF",
        "contents": []
      },
      {
        "type": "text",
        "text": "ให้ฟรี... เล่นสล็อต ยิงปลาได้",
        "size": "sm",
        "color": "#FF00CAFF",
        "contents": []
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "horizontal",
    "backgroundColor": "#000000FF",
    "borderColor": "#000000FF",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "สมัครสมาชิก",
          "uri": "https://lin.ee/ouf6RB7"
        },
        "color": "#00FF01FF",
        "height": "sm"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "กดแชร์",
          "uri": "https://liff.line.me/1656805695-3KlM5zM6"
        },
        "color": "#0CFF1EFF",
        "height": "sm"
      }
    ]
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1656805695-3KlM5zM6" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
